<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">

<h2 class="mb-4">Employee List</h2>
<a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">Add Employee</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.department }}</td>
            <td>${{ emp.salary }}</td>
            <td>
                <a href="{% url 'update_employee' emp.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_employee' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
