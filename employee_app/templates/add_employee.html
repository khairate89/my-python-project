<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">

<h2>Add Employee</h2>
<form method="POST" class="mt-3">{% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ employee.name|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Department:</label>
        <input type="text" name="department" class="form-control" value="{{ employee.department|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Salary:</label>
        <input type="number" step="0.01" name="salary" class="form-control" value="{{ employee.salary|default:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back</a>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
